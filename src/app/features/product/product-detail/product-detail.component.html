<div class="container mx-auto px-4 py-8">
  <button
    (click)="goBack()"
    class="flex items-center text-blue-500 hover:text-blue-700 mb-4"
  >
    <span class="material-icons mr-2">arrow_back</span> Back to Products
  </button>

  <div class="text-center" *ngIf="loading">Loading product details...</div>

  <div class="text-center text-red-500" *ngIf="error">
    {{ error }}
    <button
      (click)="loadProduct()"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Try Again
    </button>
  </div>

  <div
    class="bg-white shadow-lg rounded-lg overflow-hidden border-2 border-gray-300 mt-12"
    *ngIf="product"
  >
    <div class="md:flex">
      <div class="md:flex-shrink-0">
        <img
          [src]="product.image_url"
          [alt]="product.name"
          class="w-full h-64 md:w-96 object-cover"
        />
      </div>
      <div class="p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <div class="flex justify-between items-center mb-6">
          <span class="text-2xl font-bold text-green-600"
            >${{ product.amount.toFixed(2) }}</span
          >
          <span class="text-gray-600">In stock: {{ product.quantity }}</span>
        </div>
        <button
          (click)="addToCart()"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
