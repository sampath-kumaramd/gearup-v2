<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6" id="our-products">Our Products</h1>

  <div class="text-center py-8" *ngIf="loading">Loading products...</div>

  <div class="text-center py-8" *ngIf="error">
    {{ error }}
    <button
      (click)="loadProducts()"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Try Again
    </button>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    *ngIf="!loading && !error"
  >
    <div
      class="bg-white rounded-lg shadow-md overflow-hidden"
      *ngFor="let product of products"
    >
      <img
        [src]="product.image_url"
        [alt]="product.name"
        class="w-full h-48 object-cover"
      />
      <div class="p-4 border-2 border-gray-200">
        <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-2">{{ product.description }}</p>
        <p class="text-lg font-bold mb-2">${{ product.amount.toFixed(2) }}</p>
        <p class="text-sm text-gray-500 mb-4">
          In stock: {{ product.quantity }}
        </p>
        <div class="flex justify-between">
          <button
            (click)="viewProductDetails(product.id)"
            class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
          >
            View Details
          </button>
          <button
            (click)="addToCart(product)"
            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
