<div
  class="flex justify-center items-center min-h-screen bg-cover bg-center bg-no-repeat"
  style="background-image: url('/api/placeholder/1920/1080')"
>
  <div class="bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <img src="assets/logo.jpg" alt="Logo" class="w-20 mx-auto rounded-md" />
      <h1 class="text-2xl font-semibold text-gray-800 mt-4">Welcome back!</h1>
      <p class="text-gray-600">Login to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300 flex justify-center items-center"
      >
        <span *ngIf="!isLoading">LOGIN</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Logging in...
        </span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
