<div
  class="flex justify-center items-center min-h-screen bg-cover bg-center bg-no-repeat"
  style="background-image: url('/api/placeholder/1920/1080')"
>
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 id="register" class="text-3xl font-bold text-center mb-6 text-blue-600">
      Register
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full py-2 rounded-md border-gray-200 shadow-sm border-2 focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        />
        <div
          *ngIf="
            registerForm.get('name')?.invalid &&
            registerForm.get('name')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Name is required
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full py-2 rounded-md border-gray-200 shadow-sm border-2 focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full py-2 rounded-md border-gray-200 shadow-sm border-2 focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Password must be at least 6 characters
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Register
      </button>
    </form>

    <div class="text-center mt-6">
      <a routerLink="/login" class="text-blue-600 hover:underline"
        >Already have an account? Login</a
      >
    </div>
  </div>
</div>
